<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Intro section with dropdown navigation</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>
<body>
  <nav class="navbar p-3 navbar-expand-md bg-white fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><img src="images/logo.svg" alt="logo"></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" aria-controls="offcanvasNavbar" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasNavbarLabel"></h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <ul class="navbar-nav justify-content-start flex-grow-1 pe-3">
              <li class="nav-item dropdown">
                <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                  Feautures
                </a>
                <ul class="dropdown-menu dropdown-menu-end">
                  <li><a class="dropdown-item" href="#"><img src="images/icon-todo.svg" alt="">Todo list</a></li>
                  <li><a class="dropdown-item" href="#"><img src="images/icon-calendar.svg" alt="">Calendar</a></li>
                  <li><a class="dropdown-item" href="#"><img src="images/icon-reminders.svg" alt="">Reminders</a></li>
                  <li><a class="dropdown-item" href="#"><img src="images/icon-planning.svg" alt="">Planning</a></li>
                </ul>
              </li>
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" data-bs-auto-close="false" aria-expanded="false">
                Company
              </a>
              <ul class="dropdown-menu">
                <li><a class="dropdown-item" href="#">History</a></li>
                <li><a class="dropdown-item" href="#">Our team</a></li>
                <li><a class="dropdown-item" href="#">Blog</a></li>
              </ul>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Careers</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">About</a>
            </li>
          </ul>
          <button type="button" class="btn">Login</button>
          <button class="btn btn-outline-dark">Register</button>
        </div>
      </div>
    </div>
  </nav>
<div class="container-lg my-5 p-sm-5">
    <div class="d-flex flex-row-reverse mx-xl-5 row gx-5">
      <div class="col-md-6 d-none d-md-block">
        <img class="desktop-img img-fluid" src="images/image-hero-desktop.png" alt="desktop">
      </div>
      <div class="col-md-6 d-block d-md-none">
        <img class="desktop-img img-fluid" src="images/image-hero-mobile.png" alt="desktop">
      </div>
      <div class="col-md-6 text-center text-sm-start d-flex flex-column justify-content-center">
        <h1 class="display-3 fw-bold mt-5">
          Make remote work
        </h1>
        <p class="text-muted fs-5 my-4">
            Get your team in sync, no matter your location. Streamline processes,
            create team rituals, and watch productivity soar.
        </p>
         <button class="btn btn-dark" style="width: 35%;">Learn more</button>
         <div class="complanies mt-5">
          <img src="images/client-databiz.svg" alt="databiz">
          <img src="images/client-audiophile.svg" alt="audio">
          <img src="images/client-meet.svg" alt="meet">
          <img src="images/client-maker.svg" alt="make">
         </div>
      </div>
    </div>
</div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
